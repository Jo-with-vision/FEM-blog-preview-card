<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img
          src="./assets/images/illustration-article.svg"
          alt=""
          class="card-image"
        />
        <section class="card-content">
          <p class="card-category">Learning</p>
          <p class="card-publish-date">Published 21 Dec 2023</p>
          <h2 class="card-title">
            <a href="#" class="card-link">HTML & CSS foundations</a>
          </h2>
          <p class="card-description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>
        <section class="card-author">
          <img
            src="./assets/images/image-avatar.webp"
            width="32"
            height="32"
            alt="Greg Hooper, author"
            class="card-author-avatar"
          />
          <p class="card-author-name">Greg Hooper</p>
        </section>
      </div>
    </main>
  </body>
</html>
